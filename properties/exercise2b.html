<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise2b</title>


  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <style>
    h1 {
      font-family: 'Open Sans', sans-serif;
      font-size: 36px;
      color: blue;
    }
    div {
      font-family: Verdana;
      font-size: 1.2em;
    }
    .right-paragraph {
      font-family: Courier;
      text-align: right;
    }
    body{
        margin: 0px 600px;
    }
  </style>
</head>
<body>

  <h1>My First Heading</h1>

  <div>
    <h2>My Second Heading</h2>
    <p>My first paragraph.</p>
    <p class="right-paragraph">My second paragraph.</p>
  </div>

</body>
