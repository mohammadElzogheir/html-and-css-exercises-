<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
</head>
<body>
    <table style="border: 1px solid black;">
    <tr>
      <th style="border: 1px solid black;">HeadCol 1</th>
      <th style="border: 1px solid black;">HeadCol 2</th>
      <th style="border: 1px solid black;">HeadCol 3</th>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Row 1, Col 1</td>
      <td style="border: 1px solid black;">Row 1, Col 2</td>
      <td style="border: 1px solid black;">Row 1, Col 3</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Row 2, Col 1</td>
      <td style="border: 1px solid black;">Row 2, Col 2</td>
      <td style="border: 1px solid black;">Row 2, Col 3</td>
    </tr>
  </table>

  <br><br><br>

<table style="border: 1px solid black;">
    <tr>
      <td rowspan="2" style="border: 1px solid black;">Row 1-2, Col 1</td>
      <td style="border: 1px solid black;">Row 1, Col 2</td>
      <td style="border: 1px solid black;">Row 1, Col 3</td>
      <td style="border: 1px solid black;">Row 1, Col 4</td>
    </tr>
    <tr>
      <td rowspan="2" colspan="2" style="border: 1px solid black;">Row 2-3, Col 2-3</td>
      <td style="border: 1px solid black;">Row 2, Col 4</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Row 3, Col 1</td>
      
      <td style="border: 1px solid black;">Row 3, Col 4</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Row 4, Col 1</td>
      <td style="border: 1px solid black;">Row 4, Col 2</td>
      <td colspan="2" style="border: 1px solid black;">Row 4, Col 3-4</td>
    </tr>
  </table>

  

  
</body>
</html>
