<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercies2</title>
</head>
<body>
    <form action="">
    <h2>Personal details</h2>
    <label>First name: <input type="text" name="firstName"></label><br>
    <label>Last name: <input type="text" name="lastName"></label><br>
    <label>Email: <input type="email" name="email" ></label><br>
    Gender:
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>

    <h2>Magazines</h2>
    <label><input type="checkbox" name="magazine" value="Stavanger Aftenblad"> Stavanger Aftenblad</label><br>
    <label><input type="checkbox" name="magazine" value="Teknisk Ukeblad"> Teknisk Ukeblad</label><br>
    <label><input type="checkbox" name="magazine" value="Se og Hør"> Se og Hør</label><br>
    <label><input type="checkbox" name="magazine" value="Familien"> Familien</label><br>

    <h2>Subscription</h2>
    Period:
    <select name="period">
      <option value="6">6 months</option>
      <option value="12">12 months</option>
      <option value="18">18 months</option>
      <option value="24">24 months</option>
    </select><br><br>

    <input type="submit" value="Subscribe">
  </form>
</body>
</html>
