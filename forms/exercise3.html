<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise3</title>
</head>
<body>
    <form action="">
    
    <fieldset>
      <legend>Personal details</legend>
      <label>First name: <input type="text" name="firstName"></label><br>
      <label>Last name: <input type="text" name="lastName"></label><br>
      <label>Email address: <input type="email" name="email"></label><br>
      Gender:
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </fieldset>

    <fieldset>
      <legend>Magazines</legend>
      <label><input type="checkbox" name="magazine" value="Stavanger Aftenblad"> Stavanger Aftenblad</label><br>
      <label><input type="checkbox" name="magazine" value="Teknisk Ukeblad"> Teknisk Ukeblad</label><br>
      <label><input type="checkbox" name="magazine" value="Se og Hør"> Se og Hør</label><br>
      <label><input type="checkbox" name="magazine" value="Familien"> Familien</label>
    </fieldset>

    <fieldset>
      <legend>Subscription</legend>
      <label>Period 
        <select name="period">
          <option value="6">6 months</option>
          <option value="12">12 months</option>
          <option value="18">18 months</option>
          <option value="24">24 months</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Subscribe">

  </form>
</body>
</html>
